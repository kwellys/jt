backend:
  name: git-gateway
  branch: master

media_folder: static/img
public_folder: /img

collections:
  - name: "blog"
    label: "Blog"
    folder: "src/pages/blog"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - {label: "Template Key", name: "templateKey", widget: "hidden", default: "blog-post"}
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "Description", name: "description", widget: "text"}
      - {label: "Body", name: "body", widget: "markdown"}
      - {label: "Tags", name: "tags", widget: "list"}
  -
    name: service
    label: Services
    folder: src/pages/services
    fields:
    -
      label: 'Template Key'
      name: templateKey
      widget: hidden
      default: service
    -
      label: Title
      name: title
      widget: string
    -
      label: 'Page meta info'
      name: meta
      widget: object
      fields:
      - label: 'Page Title'
        name: pageTitle
        widget: string
        default: 'Default Title'
      - label: 'Meta Title'
        name: metaTitle
        widget: string
        default: 'Some meta title'
      - label: 'Meta Description'
        name: metaDescr
        widget: text
        default: 'Some meta description'
    -
      label: Promo
      name: promo
      widget: object
      required: false
      fields:
      -
        label: Description
        name: sub
        widget: text
      -
        label: 'Big Logo'
        name: image
        widget: image
    -
      label: 'Features List'
      name: features
      required: false
      widget: object
      fields:
      -
        label: 'Features Section Heading'
        name: title
        widget: string
      -
        label: 'Features Section Subheading'
        name: sub
        widget: string
      -
        label: 'Features Section Description'
        name: descr
        widget: text
      -
        label: Feature
        name: featuresList
        widget: list
        fields:
        -
          label: Title
          name: title
          widget: string
        -
          label: Image
          name: img
          widget: image
        -
          label: Text
          name: descr
          widget: text
    -
      label: 'Featured Technologies Section'
      required: false
      name: featuredTech
      widget: object
      fields:
      -
        label: 'Featured Tech Title'
        name: heading
        widget: string
      -
        label: 'Featured Tech Subheading'
        name: sub
        widget: string
      -
        label: 'Featured Tech Description'
        name: descr
        widget: text
      -
        label: 'Featured Tech Image'
        name: image
        widget: image
    -
      label: 'Used Technologies'
      required: false
      name: technologies
      widget: list
      fields:
      -
        label: 'Technology Name'
        name: name
        widget: string
      -
        label: 'Technology Logo'
        name: image
        widget: image
